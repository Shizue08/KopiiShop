<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - KopiiShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">Kopii<span>Shop</span></a>
            
            <button class="mobile-menu-btn">â˜°</button>
            
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="menu.html" class="nav-link">Menu</a></li>
                <li><a href="cart.html" class="nav-link active">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="user.html" class="nav-link">Profile</a></li>
                <li><a href="admin.html" class="nav-link">Admin</a></li>
                <div class="auth-buttons">
                    <button class="btn btn-secondary btn-login">Login</button>
                    <button class="btn btn-primary btn-register">Register</button>
                </div>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="cart-container">
            <div class="cart-header">
                <h2>Your Shopping Cart</h2>
                <p class="cart-subtitle">Review your items and proceed to checkout</p>
            </div>

            <div class="cart-list" id="cart-list">
                <!-- Cart items will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Authentication Modals -->
    <div id="loginModal" class="modal-overlay">
        <div class="auth-container">
            <button class="close-btn">&times;</button>
            <div class="login-form active">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
            </div>
        </div>
    </div>

    <div id="registerModal" class="modal-overlay">
        <div class="auth-container">
            <button class="close-btn">&times;</button>
            <div class="register-form">
                <h2>Create New Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername" class="form-label">Username</label>
                        <input type="text" id="registerUsername" class="form-input" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" id="registerEmail" class="form-input" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" id="registerPassword" class="form-input" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" class="form-input" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
